        <script>
            reset();
            //조건별 분류(선택시: 안보임)
	/*0없음, 1.기본 발사, 
	2.보조발사(무기,기술x)4.보조발사(무기 강화),8.보조발사(기술 강화),
	16기술1, 32기술2, 64궁극기, 128특수, 256상시(최고치 511(보여짐))
            //상승별 분류(선택시 보임)
	/*0없음, 1.무기공격력, 2기술위력, 4.근접공격력, 8.치명타피해,
	16.공격속도, 32.이동속도, 64재사용시간감소, 128.재장전속도
	256.생명력, 512.무기 생명력 흡수, 1024.기술 생명력 흡수
	2048.탄약, 4096:특수 (최고치 8191)
    //종류,등급,들어갈 숫자, 이름, 비용, 내용, 조건분류 , 상승분류
	*/      //padd(' ', '', , '', ,[''], , );
            padd('p',0,1,'내게 오시오, 친구들이여!',0,['[방벽 방패]가 활성화되어 있는 동안 5m 이내에 있는 아군을 1초마다 내 최대 생명력의 3%만큼 치유합니다.'],2,256);
            padd('p',0,2,'방벽 재조립',0,['[로켓 해머] 또는 [화염 강타]로 피해를 주면 [방벽 방패] 최대 내구도의 10%에 해당하는 내구도를 회복합니다.'],1+2+32,4096);
            padd('p',0,3,'빌헬름바겐',0,['[방벽 방패]가 전개되어 있는 동안, 완화한 피해의 15%만큼을 치유하고 이동 속도가 30% 증가합니다.'],2,32+256);
            padd('p',0,4,'증폭 방벽',0,['[방벽 방패]를 지나는 아군 투사체 피해가 15% 증가합니다.'],2+32,4096);
            padd('p', 0, 5, '방패 쇄도', 0,['[돌진] 밀쳐내기 파워 +50%', '[돌진] 중 자동으로 [방벽 방패]를 전개합니다.'],2+16 , 4096);
            padd('p', 0, 6, '부릉부릉 쾅쾅', 0,['[돌진] 중 벽에 부딪히면 폭발이 일어나 [돌진] 제압 피해의 30%만큼 피해를 줍니다.'], 16, 4096);
            padd('p', 0, 7, '선봉장', 0,['[돌진]이 내 최대 생명력의 10%만큼을 아군에게 추가 생명력으로 부여하고, 3초 동안 이동 속도를 20% 증가시킵니다.'], 16, 32+256);
            padd('p', 0, 8, '마그마 강타', 0,['2초 안에 [화염 강타]를 2번 시전하면, 2번째 강타가 적을 불태우는 용암 흔적을 남깁니다.','흔적은 [화염 강타] 피해의 50%만큼 피해를 줍니다.'], 32, 4096);
            padd('p', 0, 9, '불타는 속공', 0,['[대지 분쇄] 사용 후, [로켓 해머]를 휘두를 때마다 4초 동안 [화염 강타]를 날려 보냅니다.'],1+32+64 , 4096);
            padd('p', 0, 10, '충격 폭발', 0,['[화염 강타]가 적에게 처음 적중하면, 폭발을 일으켜 3m 반경에 [화염 강타] 피해의 15%만큼 피해를 줍니다.'], 32, 4096);
            padd('p', 0, 11, '뜨거운 열기', 0,['[로켓 해머]를 3번째 휘두를 때마다 적을 불태우고 2초에 걸쳐 30%의 [로켓 해머] 피해를 줍니다.'], 1, 4096);
            padd('p', 0, 12, '호박 격파!', 0,['[로켓 해머]로 피해를 주면 3초 동안 이동 속도가 2%, 무기 생명력 흡수가 4% 증가합니다. 최대 5회 중첩됩니다.'], 1, 4096);
            padd('w','r', 8, '철갑 징', 3750,['방어력 +25', '무기 공격력 +5%', '밀쳐내기 저항 +40%'], 256, 1+256+4096);
            padd('w', 's', 12, '완충 장치 그립', 10000,['기술 위력 +10%', '공격 속도 +10%', '[로켓 해머]로 피해를 주면 기술의 재사용 대기시간이 1초 감소합니다.'], 1, 2+16+64);
            
            padd('w', 's', 13, '플랜 Z', 11000,['무기 공격력 +10%', '생명력을 100 잃을 때마다 공격 속도가 3% 증가합니다.(최대 30%)'], 128, 1+16);

            padd('t','r', 8, '부스터 재사용기', 4000,['기술 위력 +10%', '적에 의해 돌진이 저지당하면 [돌진] 재사용 대기시간을 50% 돌려받습니다.'], 16, 2+4096);
            padd('t','r', 9, '키메라의 아가리', 4000,['기술 위력 +10%', '[화염 강타] 반경 +50%'], 32, 2+4096);
            padd('t','s', 11, '그리핀 글라이더', 10000,['생명력 +25', '기술 생명력 흡수 +10%', '[돌진] 중 비행할 수 있습니다.'], 16, 256+1024+4096);
            padd('t','s', 12, '로켓 타격', 10000,['기술 위력 +20%', '[화염 강타] 투사체 속도 +50%'], 32, 2+4096);
            padd('s', 'r', 9, '성전사의 치료', 3750,['생명력 +25', '[돌진]을 사용하면 모든 부정적인 효과를 정화합니다.'], 16, 256+4096);
            padd('s', 'r', 10, '로켓 전투화', 4000,['생명력 +25', '계속 웅크리고 있으면 다음 점프 높이가 최대 200%만큼 증가합니다.'], 128, 256+4096);
            padd('s', 'r', 11, '오버클럭 방벽', 4000,['생명력 +25', '[방벽 방패] 내구도, 크기 +20%'], 2, 256+4096);
            padd('s', 's', 11, '불사조 프로토콜', 10000,['생명력 +25', '[방벽 방패]가 50% 빠르게 재생되며, 파괴된 후 50% 먼저 재생을 시작합니다.'], 2, 256+4096);
            padd('s', 's', 12, '주입 생성기', 10000,['생명력 +25', '[방벽 방패] 내구도가 최대 생명력의 100%만큼 증가합니다.'], 2, 256+4096);
            
            tlc(1);//0:보조발사 없음,1:보조발사 있음(판정x),2:보조발사 있음(무기 판정) ,3:보조발사 있음(기술 판정) 
        </script>

            <tr>
                <td id="cp" rowspan="3"><img id="cp" src="./img/C.png"></td>
                <td id="cname" colspan="2">라인하르트</td>
            </tr>
            <tr><td id="pa"><img id="pa" src="../img/dp.png"></td><td>
                <pre id="dp">

(-40%)

                </td></tr>

                        <td class="tsif s1 " onclick="sbo(1)">무기공격력</td>
