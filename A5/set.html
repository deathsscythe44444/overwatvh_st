        <script>
            reset();
            //padd('p' , 0 , 1 , '' , 0 , [''] ,  , );
            padd('p' , 0 , 1 , '내 말 듣든가, 꺼지든가' , 0 , ['불타는 적에게 [바이퍼]로 피해를 주면 기술의 재사용 대기시간이 10% 감소합니다.'] , 1+2 , 64);
            padd('p' , 0 , 2 , '우두머리' , 0 , ['비조준 사격이 적중할 때마다 다음 조준사격 적중 피해가 5%씩 증가합니다. (최대 30%)','재장전 시 초기화됩니다.'] , 1+2 , 4096);
            padd('p' , 0 , 3 , '재장전 테라피' , 0 , ['재장전하면 생명력을 3% 치유합니다.'] , 128 , 256);
            padd('p' , 0 , 4 , '화염탄' , 0 , ['조준 중 같은 대상을 빗나가지 않고 적중하면 30(무기공격력)의 추가 피해를 줍니다.'] , 2 , 4096);
            padd('p' , 0 , 5 , '이중 총열' , 0 , ['[충격 샷건] 충전 횟수가 1 증가합니다.'] , 16 , 4096);
            padd('p' , 0 , 6 , '재앙' , 0 , ['[충격 샷건] 사용 시 탄약을 2발 재장전합니다. [바이퍼]의 다음 적중 2회가 3초에 걸쳐 40(기술위력)의 추가 피해를 줍니다.'] , 16+1+2 , 2048+4096);
            padd('p' , 0 , 7 , '화염 폭발' , 0 , ['[충격 샷건]이 적을 불태워 5초에 걸쳐 100(기술위력)의 피해를 줍니다. 대상이 이미 불타고 있었다면 즉시 75(기술위력)의 추가 피해를 줍니다.'] , 16 , 4096);
            padd('p' , 0 , 8 , '이른 폭발' , 0 , ['[다이너마이트]를 맞히면 탄약이 5발 재장전되고 [다이너마이트]의 재사용 대기시간이 3초 감소합니다.'] , 32 , 2048+64);
            padd('p' , 0 , 9 , '초고열 탄약' , 0 , ['[다이너마이트]가 땅에서 폭발하면 1초마다 적을 불태워 50(기술위력)의 피해를 주는 용암을 남깁니다.'] , 32 , 4096);
            padd('p' , 0 , 10 , '화려하게 펑' , 0 , ['[다이너마이트]가 폭발하면 66% 감소한 피해를 주는 점착 폭발물 3개를 생성합니다.'] , 32 , 4096);
            padd('p' , 0 , 11 , 'B.O.B. 주니어' , 0 , ['[B.O.B.] 궁극기 충전 비용이 50% 감소하지만 B.0.B.의 생명력이 감소하며, 공격 속도 또한 20% 감소하고, 크기가 아주 작아집니다.'] , 64 , 4096);
            padd('p' , 0 , 12 , '공범' , 0 , ['[B.O.B.]이 준 피해의 100%만큼 치유되며, 내가 준 피해의 100%만큼 [B.O.B.]이 치유됩니다.'] , 64 , 256);
            /*
            padd('w' , 'r' , 8 , '' , 0 , [''] ,  , );
            padd('w' , 's' , 12 , '' , 0 , [''] ,  , );
            padd('t' , 'r' , 8 , '' , 0 , [''] ,  , );
            padd('t' , 's' , 11 , '' , 0 , [''] ,  , );
            padd('s' , 'r' , 9 , '' , 0 , [''] ,  , );
            padd('s' , 's' , 11 , '' , 0 , [''] ,  , );
            */
            padd('w' , 'r' , 8 , '삼각대' , 4000 , ['무기 공격력 +5%', '아래에 있는 적에게 주는 [바이퍼], [충격 샷건], [다이너마이트] 피해가 10% 증가합니다.'] , 1+2+16+32 , 1+4096);
            padd('w' , 'r' , 9 , '최대 탄창' , 4000 , ['공격 속도 +5%', '남은 탄약이 최대 탄약의 50%보다 많다면, 탄약 한 발당 공격 속도가 3% 증가합니다.'] , 128 , 16);
            padd('w' , 'r' , 10 , '장전기 기름칠' , 5000 , ['재장전 속도 +15%, 최대 탄약 +25%'] , 256 , 128+2048);
            
            padd('w' , 's' , 12 , '기계식 조준기' , 11000 , ['공격 속도 +10%', '대상이 10m보다 멀리 있으면 조준 사격 피해가 m당 1% 증가합니다.'] , 2 , 16+4096);
            padd('w' , 's' , 13 , '사이드와인더' , 11000 , ['공격 속도 +10%', '대상이 10m 이내에 있으면 조준하지 않은 사격 피해가 15% 증가합니다.'] , 1 , 16+4096);
            
            padd('t' , 'r' , 8 , '용광로 연료' , 4000 , ['생명력 +25', '기술 위력 +5%', '불태우기 효과를 정화하면 궁극기 충전을 3% 얻습니다.'] , 128 , 256+2+4096);
            padd('t' , 'r' , 9 , '은제 라이터' , 4000 , ['기술 위력 +10%', '불타는 대상에게 주는 피해가 20%의 추가 궁극기 충전을 제공합니다.'] , 128 , 2+4096);
            
            padd('t' , 's' , 11 , '겹겹이 쌓은 막대' , 10000 , ['기술 위력 +15%', '[다이너마이트] 폭발 범위 +40%'] , 32 , 2+4096);
            padd('t' , 's' , 12 , '적외선 렌즈' , 10000 , ['기술 위력 +15%', '불타는 적에게 주는 피해가 20% 증가합니다.'] , 128 , 2+4096);
            padd('t' , 's' , 13 , '수제 폭발 산탄' , 10000 , ['재사용 대기시간 감소 +10%', '[충격 샷건]의 자신 밀쳐내기 효과가 50% 증가합니다.'] , 16 , 64+4096);

            padd('s' , 'r' , 9 , '은빛 박차' , 4000 , ['생명력 +25', '[충격 샷건] 사용 후, 이동 속도가 3초 동안 20% 증가합니다.'] , 16 , 256+32);
            
            padd('s' , 's' , 11 , 'B.O.B. 배선 방어' , 10000 , ['생명력 +50', '방어력 +25', '[B.O.B.]이 돌진을 마치면 [B.O.B.]의 방어력이 300 증가합니다.'] , 64 , 256+4096);
            padd('s' , 's' , 12 , '방화광' , 10000 , ['생명력 +50', '불태우기 효과가 35%의 생명력 흡수를 얻습니다.'] , 128 , 256+4096);

            tlc(2);//0:보조발사 없음,1:보조발사 있음(판정x),2:보조발사 있음(무기 판정) ,3:보조발사 있음(기술 판정) 
        </script>
