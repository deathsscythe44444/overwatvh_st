            padd('p' , 0 , 1 , '전술 소총' , 0 , ['조준경으로 조준하는 동안, [생체 소총]이 아군에게 고정되어 반드시 명중합니다.'] , 2 , 4096);
            padd('p' , 0 , 2 , '정확한 처방' , 0 , ['[생체 소총]이 아군과 적군 모두에게 치명타로 적중합니다.'] , 1+2 , 4096);
            padd('p' , 0 , 3 , '조준경 따위 필요 없어' , 0 , ['조준하지 않고 [생체 소총]을 적중시키면 2초 동안 공격 속도가 10% 증가합니다. (최대 3회 중첩)'] , 1 , 16);
            padd('p' , 0 , 4 , '몽롱함' , 0 , ['[수면총]을 아군에게 맞혀 잠재우는 대신 8초에 걸쳐 아군 최대 생명력의 100%만큼 치유합니다.'] , 16 , 256);
            padd('p' , 0 , 5 , '수면 요법' , 0 , ['생명력을 50 얻습니다. 적에게 수면을 적중하면 생명력을 10 얻습니다. (최대 150)'] , 16 , 256);
            padd('p' , 0 , 6 , '안락한 구름' , 0 , ['[수면총]이 닿으면 폭발하여 3m 이내의 대상을 공격하지만, 수면 지속 시간이 50% 감소합니다.'] , 16 , 4096);
            padd('p' , 0 , 7 , '가정 치료' , 0 , ['[생체 수류탄]이 치유량의 100%에 해당하는 추가 생명력을 부여합니다.'] , 32 , 256);
            padd('p' , 0 , 8 , '맹독성' , 0 , ['[생체 수류탄]이 지속 시간 동안 수류탄의 영향을 받는 적에게 30(기술위력)의 추가 피해를 줍니다.'] , 32 , 4096);
            padd('p' , 0 , 9 , '시간 초과' , 0 , ['[생체 수류탄]이 적을 밀쳐내고 적의 이동 속도를 1.5초 동안 50% 감소시킵니다.'] , 32 , 4096);
            padd('p' , 0 , 10 , '내 차례' , 0 , ['[나노 강화제]를 지속 시간의 50%만큼 자신에게도 적용합니다.'] , 64 , 4096);
