            padd('p' , 0 , 1 , '과녁' , 0 , ['치명타 적중 시 [구르기] 재사용 대기시간이 2초 감소합니다.'] , 16 , 64);

            padd('p' , 0 , 3 , '반응 속도' , 0 , ['[구르기] 사용 후 재사용 대기시간 중 [피스키퍼]의 다음 기본 발사가 9미터 이내의 적을 자동 조준합니다.'] , 16+1 , 4096);
            padd('p' , 0 , 4 , '섬광처럼 빠른 판단' , 0 , ['[구르기]를 시작하면 뒤에 [섬광탄]을 하나 남깁니다.'] , 16+32 , 4096);
