            padd('p' , 0 , 7 , '공장 초기화' , 0 , ['[방어 강화]가 활성화되어 있을 때, [수호의 창]과 [투창]이 25%의 재사용 대기시간이 감소합니다.'] , 2+16+32 , 64);
